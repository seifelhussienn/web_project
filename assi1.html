<!DOCTYPE html>
<html>
<head>
  <title>Simple Table Layout</title>
</head>
<body>

<table border="0" width="100%" height="100%">

  <tr height="100">
    <td colspan="2" align="center">
      <h1>Title</h1>
    </td>
  </tr>

 
  <tr height="400">

    <td width="20%" valign="top">
      <p><a href="#">Home</a></p>
      <p><a href="#">Learn HTML</a></p>
      <p><a href="#">About Us</a></p>
    </td>

    <td valign="top">
      <h2>Home</h2>
      <p>This is a home page.</p>
    </td>
  </tr>

  <tr height="50">
    <td colspan="2" align="center">
      <p>Footer</p>
    </td>
  </tr>
</table>

</body>
</html>
